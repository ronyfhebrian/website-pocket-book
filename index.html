<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
      <img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg"/>
      </div>
    </div>

    <div class="main">
      <div class="container">
      <h2>Join Rony Fhebrian</h2>
      <form>
        <div class="form-group">
          <label for="firstNameLabel">
            First Name
          </label>
          <input type="text" class="form-control" id="firstNameField" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lastNameLabel">
            Last Name
          </label>
          <input type="text" class="form-control" id="lastNameField" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="emailLabel">
            Email
          </label>
          <input type="email" class="form-control" id="emailField" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="passwordLabel">
            Password
          </label>
          <input type="password" class="form-control" id="passwordField" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
    </div>

    <div class="footer">
      <div class="container">
      <a href="#">
        Contact
      </a>
      <a href="#">
        Help Center
      </a>
      <a href="#">
        About
      </a>
      </div>
    </div>
  </body>
</html>
